<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Booking - PLN Style</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container px-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <div class="logo-box">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="d-flex flex-column">
                    <span class="fw-bold" style="line-height: 1;">Admin Booking</span>
                    <span style="font-size: 0.7rem; opacity: 0.8; font-weight: 300;">Sistem Penjadwalan Ruang Rapat</span>
                </div>
            </a>
            <button class="btn btn-logout btn-sm d-flex align-items-center gap-2">
                <i class="fas fa-power-off"></i> <span class="d-none d-md-inline">Logout</span>
            </button>
        </div>
    </nav>

    <div class="container py-4">
        
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
            <div>
                <h4 class="fw-bold text-dark mb-1">Dashboard Overview</h4>
                <p class="text-muted small mb-0">Monitor dan kelola jadwal penggunaan ruangan.</p>
            </div>
            <button class="btn btn-primary-custom text-white shadow-sm" data-bs-toggle="modal" data-bs-target="#modalBooking">
                <i class="fas fa-plus me-2"></i>Booking Baru
            </button>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-12 col-md-3">
                <div class="card stats-card bg-blue-pln h-100 p-3">
                    <div class="d-flex flex-column justify-content-center h-100 position-relative z-1">
                        <h6 class="text-white-50 text-uppercase fw-bold mb-0 title-sm">Total Booking</h6>
                        <div class="stats-number" id="count-total">0</div>
                    </div>
                    <i class="fas fa-list-ul icon-overlay"></i>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card stats-card bg-green-success h-100 p-3">
                    <div class="d-flex flex-column justify-content-center h-100 position-relative z-1">
                        <h6 class="text-white-50 text-uppercase fw-bold mb-0 title-sm">Disetujui</h6>
                        <div class="stats-number" id="count-disetujui">0</div>
                    </div>
                    <i class="fas fa-check-circle icon-overlay"></i>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card stats-card bg-orange-warning h-100 p-3">
                    <div class="d-flex flex-column justify-content-center h-100 position-relative z-1">
                        <h6 class="text-white-50 text-uppercase fw-bold mb-0 title-sm">Menunggu</h6>
                        <div class="stats-number" id="count-menunggu">0</div>
                    </div>
                    <i class="fas fa-clock icon-overlay"></i>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="card stats-card bg-red-danger h-100 p-3">
                    <div class="d-flex flex-column justify-content-center h-100 position-relative z-1">
                        <h6 class="text-white-50 text-uppercase fw-bold mb-0 title-sm">Ditolak - Penuh</h6>
                        <div class="stats-number" id="count-ditolak">0</div>
                    </div>
                    <i class="fas fa-times-circle icon-overlay"></i>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-header bg-white py-3 border-bottom d-flex justify-content-between align-items-center">
                <h6 class="mb-0 fw-bold text-dark"><i class="fas fa-table me-2 text-primary"></i>Daftar Permohonan</h6>
                <div class="input-group input-group-sm d-none d-sm-flex" style="width: 250px;">
                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control bg-light border-start-0" placeholder="Cari nama atau ruangan...">
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">NAMA / DIVISI</th>
                                <th>RUANGAN</th>
                                <th>TANGGAL & WAKTU</th>
                                <th>STATUS</th>
                                <th class="text-center">AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalBooking" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Tambah Jadwal Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted small">NAMA LENGKAP</label>
                            <input type="text" class="form-control" id="inputNama" placeholder="Nama Pemohon" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted small">DIVISI / UNIT</label>
                            <input type="text" class="form-control" id="inputDivisi" placeholder="Contoh: SDM, Keuangan" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted small">RUANGAN</label>
                            <select class="form-select" id="inputRuangan">
                                <option value="Ruang Rapat Utama Lt.1">Ruang Rapat Utama Lt.1</option>
                                <option value="Ruang Meeting Direksi">Ruang Meeting Direksi</option>
                                <option value="Aula Serbaguna">Aula Serbaguna</option>
                                <option value="Lab Komputer">Lab Komputer</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold text-muted small">TANGGAL</label>
                                <input type="date" class="form-control" id="inputTanggal" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold text-muted small">WAKTU</label>
                                <select class="form-select" id="inputWaktu">
                                    <option value="08:00 - 10:00">08:00 - 10:00</option>
                                    <option value="10:00 - 12:00">10:00 - 12:00</option>
                                    <option value="13:00 - 15:00">13:00 - 15:00</option>
                                    <option value="15:00 - 17:00">15:00 - 17:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted small">STATUS AWAL</label>
                            <select class="form-select" id="inputStatus">
                                <option value="Menunggu">Menunggu</option>
                                <option value="Disetujui">Disetujui</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0 pt-0 pe-4 pb-4">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary-custom text-white px-4" onclick="simpanData()">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
